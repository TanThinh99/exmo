{% extends 'user/layout/base.html' %}

{% block title %}Login Shop EXMO{% endblock %}

{% load static %}

{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'redirect:Index' %}"><i class="fa fa-home"></i> Trang chủ</a>
                        <span>Đăng nhập</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Đăng nhập</h2>
                        <form action=""> 
                            <div class="group-input">
                                <label for="username">Vui lòng nhập tài khoản</label>
                                <input name="Username" type="text" id="username">
                                <p id="usernameError" style="display:none; color:red">Tài khoản không được trống</p>
                            </div>
                            <div class="group-input">
                                <label for="pass">Mật khẩu *</label>
                                <input name="Password" type="Password" id="pass">
                                <p id="passwordError" style="display:none; color:red">Mật khẩu không được trống</p>
                            </div>
                                <div class="group-input gi-check">
                                    <div class="gi-more">
                                        <label for="save-pass">
                                            Lưu mật khẩu
                                            <input type="checkbox" id="save-pass">
                                            <span class="checkmark"></span>
                                        </label>
                                        <a href="#" class="forget-pass">Ghi nhớ tài khoản</a>
                                    </div>
                                </div>
                            <button name="submit" type="button" id="submitBtn" class="site-btn login-btn">Đăng nhập</button>
                        </form>
                        <div class="switch-login">
                            <a href="{% url 'redirect:Register' %}" class="or-login">Hoặc tạo tài khoản</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'user/js/login.js' %}"></script>
{% endblock %}
